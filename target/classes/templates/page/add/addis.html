<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="commom::title('添加管理员')"></head>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label required">选择用户</label>
        <div class="layui-input-block">
            <select id="user-select" name="olderId" >
                <option value="">请选择您要录入的用户信息</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required" >选择药品</label>
        <div class="layui-input-block">
            <select id="medication-select" name="medicationId">
                <option value="">请选择该用户使用的药品信息</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required" >出院时间</label>
        <div class="layui-input-block">
            <input type="text" name="dischargeTime" lay-verify="required" placeholder="请输入出院时间" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label required" >饮食费用</label>
        <div class="layui-input-block">
            <input type="text" name="cost" lay-verify="required" placeholder="请输入饮食费用" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" >
            <button class="layui-btn layui-btn-normal" style="width: 80%"  lay-submit lay-filter="addBtn">确认添加</button>
        </div>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function () {
        const form = layui.form,
            layer = layui.layer,
            $ = layui.$;


        $.ajax({
            url: '/root/selectBYUser', // 更换为获取用户列表的 API
            type: 'GET',
            success: function(data) {
                console.info(data)
                // 假设 data 是一个用户数组，包含 olderId 和 olderName
                data.forEach(user => {
                    $('#user-select').append(`<option value="${user.olderId}">${user.olderName}</option>`);
                });
                form.render('select'); // 更新下拉框
            },
            error: function(err) {
                layer.msg('加载用户失败'); // 弹出错误提示
            }
        });


        form.on('submit(addBtn)', function (data) {
            // const selectedUserId = data.field['user-select'];
            console.info("添加")
            console.info(data)
            $.ajax({
                url:'/root/addis',
                data:data.field,
                dataType:'json',
                type:'post',
                success:function (data) {
                    if (data.code==200){
                        layer.msg(data.msg,{icon:1});
                    }else{
                        layer.msg(data.msg,{icon:2});
                    }
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.location.reload();
                    }, 1000);
                }
            })
            return false;
        });


        // 查询对应的药品信息
        $.ajax({
            url:'/root/selectBYmedication', // 更换为获取用户列表的 API
            type: 'GET', // 根据实际情况选择GET或POST
            success: function(data) {
                console.info(data)
                data.forEach(medication => {
                    $('#medication-select').append(`<option value="${medication.medicationId}">${medication.medicationName}</option>`);
                });
                form.render('select'); // 更新下拉框
            },
            error: function(err) {
                layer.msg('加载药品失败'); // 弹出错误提示
            }
        });

    });
</script>
</body>
</html>
